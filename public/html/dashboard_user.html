<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 10px 45px rgba(0, 0, 0, 0.45);
            animation: fadeIn 0.25s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: .5px;
        }

        label {
            margin-top: 16px;
            display: block;
            font-size: 14px;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid #1e293b;
            background: #0f172a;
            color: #f1f5f9;
            font-size: 15px;
            transition: 0.25s ease;
        }

        input:focus {
            border-color: #6366f1;
            outline: none;
        }

        input[readonly] {
            opacity: .9;
        }

        .api-box {
            display: flex;
            align-items: center;
            margin-top: 6px;
            gap: 10px;
        }

        .copy-icon {
            width: 44px;
            height: 44px;
            min-width: 44px;
            background: #1e40af;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: .2s;
        }

        .copy-icon:hover {
            background: #1d4ed8;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 13px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        #generateBtn {
            background: #7c3aed;
            color: white;
        }

        #generateBtn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        #saveBtn {
            background: #16a34a;
            color: white;
        }

        /* Popup */
        #popup {
            position: fixed;
            inset: 0;
            backdrop-filter: blur(4px);
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background: rgba(255,255,255,0.07);
            border-radius: 18px;
            padding: 30px 40px;
            color: #e2e8f0;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .popup-btn {
            margin-top: 18px;
            background: #6366f1;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Dashboard User</h2>

    <input type="hidden" id="userId" value="">

    <label>First Name</label>
    <input type="text" id="firstName" value="">

    <label>Last Name</label>
    <input type="text" id="lastName" value="">

    <label>Email</label>
    <input type="email" id="email" value="">

    <label>API Key</label>

    <div class="api-box">
        <input type="text" id="apiKey" readonly value="">

        <!-- ICON COPY BUTTON -->
        <div id="copyBtn" class="copy-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4
                         a2 2 0 0 1 2-2h9
                         a2 2 0 0 1 2 2v1"></path>
            </svg>
        </div>
    </div>

    <button type="button" id="generateBtn" <%= user.key ? "disabled" : "" %>Generate API Key</button>
    <button type="button" id="saveBtn">SAVE</button>
</div>

<!-- POPUP -->
<div id="popup">
    <div class="popup-box">
        <h3>âœ” Data Berhasil Disimpan!</h3>
        <p>Your profile has been successfully updated.</p>
        <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const apiKeyInput = document.getElementById("apiKey");

    // ------- GENERATE API KEY -------
    generateBtn?.addEventListener("click", () => {
        if (apiKeyInput.value.trim() !== "") return;

        const api = [...Array(32)]
            .map(() => Math.floor(Math.random() * 16).toString(16))
            .join("");

        apiKeyInput.value = api;
        generateBtn.disabled = true;
    });

    // ------- COPY API KEY (ICON) -------
    copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(apiKeyInput.value);
        copyBtn.style.background = "#059669";

        setTimeout(() => {
            copyBtn.style.background = "#1e40af";
        }, 1200);
    });

    // ------- SAVE -------
    document.getElementById("saveBtn").addEventListener("click", () => {
        const data = {
            userId: document.getElementById("userId").value,
            first_name: document.getElementById("firstName").value,
            last_name: document.getElementById("lastName").value,
            email: document.getElementById("email").value,
            api_key: document.getElementById("apiKey").value
        };

        fetch("/user/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
            if (res.success) showPopup();
        });
    });

    function showPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
